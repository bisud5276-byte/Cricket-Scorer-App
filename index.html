<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Scorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🏏 Cricket Scorer</h1>
    <h2 id="score">Score: 0/0</h2>
    <h3 id="overs">Overs: 0.0</h3>

    <div class="buttons">
      <button onclick="addRun(1)">+1 Run</button>
      <button onclick="addRun(4)">+4 Runs</button>
      <button onclick="addRun(6)">+6 Runs</button>
      <button onclick="addWicket()">Wicket</button>
      <button onclick="nextBall()">Next Ball</button>
      <button onclick="resetMatch()">Reset</button>
    </div>

    <div class="summary">
      <h4>Match Summary</h4>
      <p id="summaryText">No updates yet.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
